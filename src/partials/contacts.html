<section class="section section--contacts contacts">
  <div class="container--contacts">
    <div class="contacts__form-wrapper">
      <div class="container container--form-wrapper">
        <div class="contacts__section">
          <h2 class="contacts__title contacts__booking">Online-booking</h2>
          <form class="contacts__form">
            <div class="contacts__inputs-wrapper">
              <div class="contacts__input-container">
                <input
                  type="text"
                  required
                  class="contacts__input"
                  placeholder="name"
                />
                <label class="contacts__input-name">name*</label>
              </div>
              <div class="contacts__input-container">
                <input
                  type="tel"
                  required
                  class="contacts__input"
                  placeholder="phone"
                />
                <label class="contacts__input-name">phone*</label>
              </div>
            </div>
            <div class="contacts__input-container">
              <textarea
                type="text"
                class="contacts__input-message contacts__input"
                placeholder="message"
              ></textarea>
              <label class="contacts__input-name">message</label>
            </div>

            <button type="submit" class="main-button main-button--booking">
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="contacts__info">
      <div class="container container--info contacts__container">
        <div class="contacts__section">
          <h2 class="contacts__title contacts__contact-info">Contacts</h2>
          <div class="contacts__address-wrap">
            <address class="address">
              <ul class="address__list">
                <li class="address__item">
                  <a
                    href="https://goo.gl/maps/ShA2sXcPBCz5dtDu5?coh=178572&entry=tt"
                    target="_blank"
                    rel="noopener nofollow noreferrer"
                    class="address__map address__contact"
                  >
                    <svg
                      class="address__icon address__icon-map"
                      width="24"
                      height="24"
                    >
                      <use href="./images/symbol-defs.svg#icon-map"></use>
                    </svg>
                    <span class="address__location"
                      >st. Vasilkovaya, 7A <br class="address__br" />
                      Kiev, 08132</span
                    ></a
                  >
                </li>
                <li class="address__item">
                  <a
                    href="tel:+380441111111"
                    class="address__contact address__tel"
                  >
                    <svg class="address__icon" width="24" height="24">
                      <use href="./images/symbol-defs.svg#icon-phone"></use>
                    </svg>
                    +38 044 111 11 11</a
                  >
                </li>
                <li class="address__item">
                  <a
                    href="mailto:info@devstudio.com"
                    class="address__contact address__mail"
                  >
                    <svg class="address__icon" width="24" height="24">
                      <use href="./images/symbol-defs.svg#icon-mail"></use>
                    </svg>
                    barbershop@email.com</a
                  >
                </li>
              </ul>
            </address>
            <div class="contacts__schedule">
              <p class="section__info section__info--schedule">Working hours</p>
              <p class="contacts__schedule-info">
                Every day from 9:00 to 22:00
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
